<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição Torneio de Vôlei</title>
  <style>
    label {
      display: block;
      margin-bottom: 15px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: large;
    }
  </style>
</head>
<body>

  <h1>Inscrição Torneio de Vôlei</h1>

  <form id="inscricaoForm" onsubmit="return validarInscricao();">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required>

    <label>Matriculado Regularmente na Escola:</label>
    <input type="radio" id="sim" name="matriculado" value="sim" required>
    <label for="sim">Sim</label>
    <input type="radio" id="nao" name="matriculado" value="nao" required>
    <label for="nao">Não</label>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required>

    <button type="submit">Enviar Inscrição</button>
  </form>

  <script>
    function validarInscricao() {
      
      var nome = document.getElementById('nome').value;
      var dataNascimento = document.getElementById('dataNascimento').value;
      var matriculado = document.querySelector('input[name="matriculado"]:checked').value;
      var endereco = document.getElementById('endereco').value;

      
      var dataNascimentoObj = new Date(dataNascimento);
      var hoje = new Date();
      var idade = hoje.getFullYear() - dataNascimentoObj.getFullYear();

      if ((idade >= 7 && idade <= 17) && matriculado === 'sim') {
        
        var inscricaoObj = {
          nome: nome,
          dataNascimento: dataNascimento,
          matriculado: matriculado,
          endereco: endereco
        };

        
        alert(`${inscricaoObj.nome} - ${inscricaoObj.dataNascimento} - ${inscricaoObj.endereco} - Está inscrito no torneio.`);
      } else {
        
        alert(`${nome} - ${dataNascimento} - ${endereco} - Não está inscrito no torneio porque não atende aos requisitos.`);
      }

      return false;
    }
  </script>

</body>
</html>
